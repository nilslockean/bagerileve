name: Build & test

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

defaults:
  run:
    working-directory: packages/astro

jobs:
  ci:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Save environment variables to .env
        run: |
          cp .env.public .env
          echo "FIENTA_API_KEY=${{ secrets.FIENTA_API_KEY }}" >> .env
          echo ".env file contents:"
          cat .env
      - name: Save secrets to .dev.vars
        run: |
          touch .dev.vars
          echo "FIENTA_API_KEY=${{ secrets.FIENTA_API_KEY }}" >> .dev.vars
          echo ".dev.vars file contents:"
          cat .dev.vars
      - name: Build Astro
        run: pnpm build
      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
      - name: Run all tests
        run: pnpm test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
